<div class="header">
  <div class="title">{{article.title}}</div>

  <div class="action-btn">
    <a class="btn btn-primary" [routerLink]="['/view/s',article.siteId,article.manId,article.id]" [queryParams]="{preview: true}"
      target="_blank">预览</a>
    <div class="btn btn-primary" (click)="submit(false)">保存</div>
    <div class="btn btn-default" (click)="submit(true)">发布</div>
  </div>
</div>

<div class="edit-content">
  <app-ueditor [(content)]="article.content"></app-ueditor>
</div>
