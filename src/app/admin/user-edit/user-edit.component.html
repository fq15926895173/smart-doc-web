<div class="modal-header">
  <div>用户信息</div>
</div>
<form class="modal-body" #ngForm="ngForm">
  <div class="form-group">
    <div class="label">登录名</div>
    <input type="text" class="form-control" disabled readonly [value]="formData.loginName">
  </div>

  <div class="form-group">
    <div class="label">昵称</div>
    <input type="text" class="form-control" name="nickname" [(ngModel)]="formData.nickname" required>
  </div>

  <div class="form-group">
    <div class="label">密码</div>
    <input type="password" class="form-control" name="password" [(ngModel)]="formData.password">
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="ngForm.form.invalid" (click)="submit()">保存</button>&nbsp;
  <div class="btn btn-default" (click)="close()">取消</div>
</div>
