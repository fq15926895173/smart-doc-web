<div class="main justify-layout">
  <div class="side-left">
    <div class="item" (click)="switchSite(null)" [class.active]="!selectSiteId">全部可编辑</div>
    <div class="item" *ngFor="let site of siteList" [class.active]="selectSiteId == site.id" (click)="switchSite(site.id)">{{site.name}}</div>
  </div>

  <div class="side-right">
    <div class="list justify-layout">
      <ng-template ngFor let-item [ngForOf]="manList">
        <div class="list-item">
          <div class="list-item-preview">
            <div class="set">
              <i class="fa fa-cog fa-spin"></i>
              <ul>
                <li>文档设置</li>
                <li (click)="openArticleSetModal(item)">文章管理</li>
              </ul>
            </div>
            <div class="pic">
              <img [src]="item.cover">
            </div>
            <div class="recent-edit">
              <div class="text">
                最近编辑
              </div>

              <ul>
                <li>最近编辑1</li>
                <li>最近编辑1</li>
                <li>最近编辑1</li>
                <li>最近编辑1</li>
              </ul>
            </div>
          </div>

          <div class="title" (click)="goMan(item)">{{item.name}}</div>
          <div class="info">
            <a href="">
                              浏览 {{item.viewCount}}
                          </a> /
            <a href="">
                              评论 {{item.commentCount}}
                          </a> /
            <a href="">
                              赞 {{item.praiseCount}}
                          </a>

          </div>
        </div>&nbsp;
      </ng-template>

      <div class="list-item add" *ngIf="selectSiteId" (click)="addManual()">
        <i class="fa fa-plus-circle fa-2x"></i>
        <div class="des">创建文档</div>
      </div>&nbsp;

      <ng-template ngFor [ngForOf]="[1,2,3,4,5,6,7,8,9]">
        <div class="list-item-empty"></div>&nbsp;
      </ng-template>
    </div>
  </div>

</div>
