<ul>
  <li class="page-first" (click)="onPage(1)" [class.disabled]="current === 1">«</li>
  <li class="page-pre" (click)="onPage(current - 1)" [class.disabled]="current === 1">‹</li>
  <li class="page-more" *ngIf="pages[0] > 1" (click)="morePage(false)">...</li>
  <li class="page-item" *ngFor="let item of pages;let i = index" (click)="onPage(item)" [class.active]="current == item">{{item}}</li>
  <li class="page-more" *ngIf="pages[pages.length-1] < totalPage" (click)="morePage(true)">...</li>
  <li class="page-next" (click)="onPage(current + 1)" [class.disabled]="current === totalPage">›</li>
  <li class="page-last" (click)="onPage(totalPage)" [class.disabled]="current === totalPage">»</li>
</ul>
