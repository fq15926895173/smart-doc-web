<form (submit)="login()" #loginForm="ngForm" autocomplete="off">
  <div class="input">
    <label>账号：</label>
    <input type="text" name="loginName" [(ngModel)]="formData.loginName" required>
  </div>
  <div class="input">
    <label>密码：</label>
    <input type="password" name="password" [(ngModel)]="formData.password" required>
  </div>

  <div class="right-layout">
    <button type="submit" [disabled]="loginForm.form.invalid">登录</button>
  </div>
</form>
